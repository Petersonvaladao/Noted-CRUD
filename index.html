<html lang="pt-BR">
<head>

<body>
  <h1>CRUD</h1>
  <div class="container">
    <div class="left">
      <form id="form">
        <label for="">Write here</label>
        <textarea name="" id="input" cols="30" rows="10"></textarea>
        <div id="msg"></div>
        <button type="submit">Post</button>
      </form>
    </div>
    <div class="right">
      <h3>Your post here</h3>
      <div id="posts">
        <div>
          <p>post1</p>
          <span class="options">
            <i onclick="editPost(this)" class="fa-solid fa-pen-to-square"></i>
            <i onclick="deletePost(this)" class="fa-solid fa-trash-can"></i>
          </span>
        </div>
        <div>
          <p>post2</p>
          <span class="options">
            <i onclick="editPost(this)" class="fa-solid fa-pen-to-square"></i>
            <i onclick="deletePost(this)" class="fa-solid fa-trash-can"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
