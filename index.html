<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Noted..!</title>
</head>

<body>
  <h1 class="logo">Noted..!</h1>
  <div class="container">

    <form id="form">
      <h3 class="text">What's on your mind?</h3>
      <textarea name="" id="input" cols="30" rows="5"></textarea>
      <div id="msg"></div>
      <button class="btn" type="submit">Noted..!</button>
    </form>

    <h3 class="text">Let's do this!</h3>
    <div id="posts">
      <div class="task">
        <p>Task 1</p>
        <div class="options">
          <i onclick="editPost(this)" class="fa-solid fa-pen-to-square"></i>
          <i onclick="deletePost(this)" class="fa-solid fa-trash-can"></i>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
